<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>{% block title %}{% endblock %} NonRel Blog</title>
		<script type="text/javascript" src="/static/js/jquery-1.10.1.min.js"></script>
		<script type="text/javascript" src="/static/bootstrap/js/bootstrap.min.js"></script>
		<link rel="stylesheet" type="text/css" href="/static/bootstrap/css/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="/static/nonrel-blog.css" />
	</head>
	<body>
		<header>
		<div class="navbar navbar-inverse navbar-fixed-top">
	      <div class="container">
	        <div class="navbar-header">
	          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
	            <span class="icon-bar"></span>
	            <span class="icon-bar"></span>
	            <span class="icon-bar"></span>
	          </button>
	          <a class="navbar-brand" href="/">NonRel Blog</span></a>
	        </div>
	        <div class="collapse navbar-collapse">
	          <ul class="nav navbar-nav">
		          <li class="dropdown">
	                <a href="#" class="dropdown-toggle" data-toggle="dropdown">By Software<b class="caret"></b></a>
	                <ul class="dropdown-menu">
						<li><a href="/author">boo</a></li> 
					</ul>
	              </li>
		          <li><a href="#about">About</a></li>
	          </ul>
	        <form class="navbar-form navbar-right" action="/search/" method="get">
            <div class="form-group">
            	<input type="text" placeholder="Search..." name="q" class="form-control" />
            </div>
        	<span class="glyphicon glyphicon-search"></span>
          	</form>
	        </div><!--/.nav-collapse -->
	      </div>
	    </div>
		</header>
		<div id="main" class="starter-template">
		{% block content %}{% endblock %}
		</div>
	</body>
</html>
